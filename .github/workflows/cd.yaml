name: DLA CMS Deploy
on: 
  push:
    branches:
      main
  pull_request:
    branches:
      main
jobs:
    deploy:
      # Deploy to dev
      runs-on: [self-hosted, vlcdhp02]
      strategy: 
        matrix:
            node-version: [16]
      steps:
        - uses: actions/checkout@v3
        - run: |
            if [[ ! -e /srv/node/logs/dlacms.txt ]]; then
                mkdir -p /srv/node/logs
                touch /srv/node/logs/dlacms.txt
            fi
            cd /srv/node/dla-cms/
            pm2 stop dla_cms
            git stash
            git pull
            npm install
            pm2 start -i max bin/dla_cms.js
