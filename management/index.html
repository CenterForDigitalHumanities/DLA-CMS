<!DOCTYPE html>
<html lang="en">

<head>
    <title>Collection Controlâ€”Dunbar Library & Archive</title>
    <script src="https://centerfordigitalhumanities.github.io/DLA/auth.js" type="module"></script>
    <script src="/manage/script" type="module"></script>
    <link rel="stylesheet" href="/manage/css">
    <script src="/js/deer.js" type="module"></script>
</head>

<body>
    <auth-button class="container">
        <button is="auth-button">login</button>
    </auth-button>
    <div id="user"></div>
    <div id="collections">
        <p>
            Select a Collection below to see a queue of Records to review.
        </p>
        <!-- <button class="collections" data-uri="http:">collection</button> -->
    </div>
    <div id="resultsGrid">
        <div id="records">
            0
        </div>
        <div id="queue">
    
        </div>
        <div id="actions">
            <button role="button" id="approveBtn">Approve for Publication</button>
            <button role="button" id="returnBtn">Return for Changes</button>
        </div>
        <deer-view id="preview"> [ preview ]</deer-view>
        
    </div>
    <div class="container">
        <div class="row">
            <!-- <deer-view id="reviewedStatus" class="col-12 tag text-center bg-error text-white" deer-template="reviewedStatus" deer-id=""></deer-view>
            <deer-view id="publishedStatus" class="col-12 tag text-center bg-error text-white" deer-template="publishedStatus" deer-id=""></deer-view> -->
            <deer-view id="managedStatus" class="col-12 tag text-center bg-light text-white" deer-template="managedStatus" deer-id=""></deer-view>
            <deer-view id="statusComment" class="col-12 tag text-center bg-grey text-white is-hidden" deer-template="statusComment" deer-id=""> </deer-view>
        </div>
    </div>
    <script>
        window.onhashchange = onload = () => {
            const msid = window.location.hash.substr(1)
            managedStatus.setAttribute("deer-id", msid)
            statusComment.setAttribute("deer-id", msid)
            // reviewedStatus.setAttribute("deer-id", msid)
            // publishedStatus.setAttribute("deer-id", msid)
        }

    </script>
</body>

</html>
