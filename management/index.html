<!DOCTYPE html>
<html lang="en">

<head>
    <title>Collection Controlâ€”Dunbar Library & Archive</title>
    <script src="https://centerfordigitalhumanities.github.io/DLA/auth.js" type="module"></script>
    <script src="/manage/script" type="module"></script>
    <link rel="stylesheet" href="/manage/css">
    <script src="/js/deer.js" type="module"></script>
</head>

<body>
    <auth-button class="container">
        <button is="auth-button">login</button>
    </auth-button>
    <div id="user"></div>
    <div id="collections">
        <p>
            Select a Collection below to see a queue of Records to review.
        </p>
        <!-- <button class="collections" data-uri="https:">collection</button> -->
    </div>
    <div class="commentArea">
        <div id="commentToggle"> </div>
        <div id="commentText" class="statusDrawer text-dark is-hidden">           
            
        </div>
    </div>
    <!-- Feedback from actions.  They will show for a few seconds then go away.  -->
    <p id="feedback"> Feedback Will Appear Here </p>
    <div id="resultsGrid">
        <div id="records">
            0
        </div>
        <div id="queue">
    
        </div>
        <div id="actions">
            <div id="selectedRecordTitle"> </div>
            <div class="btn-group">
                <button role="button" id="approveBtn">Approve for Publication</button>
                <button role="button" id="returnBtn">Return for Changes</button>
            </div>
        </div>
        <deer-view id="preview"> [ preview ]</deer-view>
    </div>
</body>

</html>
